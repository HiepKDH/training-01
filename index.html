<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Training</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body class="custom-body">
        <header class="header">
            <div class="main-content">
                <div class="header-staff">
                    <!-- Heading -->
                    <h3 class="header-staff__heading">Danh sách nhân viên</h3>
                    <!-- Action -->
                    <div class="action">
                        <a href="add-user.html" class="action__btn">
                            <i class="fa-solid fa-user-plus"></i>
                            <span>Nhân viên mới</span>
                        </a>
                    </div>
                </div>
                <div class="navbar-form">
                    <!-- Search form -->
                    <form action="" class="navbar-search">
                        <input
                            type="text"
                            id="search-input"
                            class="navbar-search__input"
                            placeholder="Nhập tên, sđt hoặc email..."
                        />
                        <!-- Submit button -->
                        <button
                            type="button"
                            id="search-btn"
                            class="navbar-search__btn"
                            title="Tìm kiếm"
                        >
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>

                        <!-- Clear button -->
                        <button type="reset" class="navbar-search__clear">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </button>
                    </form>
                    <!-- Status -->
                    <div class="navbar__status">
                        <label for="status-checkbox">Trạng thái:</label>
                        <input
                            type="checkbox"
                            id="status-checkbox"
                            name="checkbox"
                        />
                        <label for="lock-checkbox">
                            <i
                                id="lock-icon"
                                class="fa-solid fa-lock"
                                title="Khóa"
                            ></i>
                        </label>
                        <input
                            hidden
                            type="checkbox"
                            id="lock-checkbox"
                            name="lock-checkbox"
                        />
                    </div>
                    <!-- Sort -->
                    <div class="navbar__sort">
                        <div class="navbar__sort-desc">
                            <div>
                                <label for="sort-users">Sắp xếp theo:</label>
                                <select id="sort-users" name="sort-users">
                                    <option value="-latest_update_at">
                                        Mới nhất
                                    </option>
                                    <option value="+latest_update_at">
                                        Cũ nhất
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="count-staff">
                    <div>
                        <div class="count-staff__desc">
                            Có tất cả <span class="num-users"></span> nhân viên
                        </div>
                    </div>

                    <!-- Modal for confirming delete -->
                    <div
                        class="modal fade"
                        id="confirmDeleteModal"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="confirmDeleteModalLabel"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1
                                        class="modal-title"
                                        id="confirmDeleteModalLabel"
                                    >
                                        Bạn có chắc chắn muốn xóa mục đã chọn
                                    </h1>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                    >
                                        Thoát
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        id="confirmDeleteBtn"
                                    >
                                        Xóa
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Remove 1 or more users -->
                    <div class="delete-staff">
                        <span class="delete-btn">Xóa</span>
                        hoặc
                        <span class="uncheck-btn">Bỏ Chọn</span>
                        hoặc
                        <span class="select-all-btn">Chọn tất cả</span>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-content">
                <div id="user-list"></div>
            </div>
        </main>
        <footer>
            <div class="main-content">
                <div class="row__quantity">
                    <div class="row__quantity-info">
                        <label for="employee-count">Hiển thị:</label>
                        <select id="employee-count" name="employee-count">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                        <span>nhân viên/ trang</span>
                    </div>
                    <div class="pagination__item">
                        <div
                            class="pagination__item-btn"
                            id="startBtn"
                            title="Về trang đầu"
                        >
                            <i
                                class="fa-solid fa-angles-left pagination__item-icon"
                            ></i>
                        </div>
                        <div
                            class="pagination__item-btn prevBtn"
                            id="prev-page"
                            title="Trước"
                        >
                            <i
                                class="fa-solid fa-angle-left pagination__item-icon"
                            ></i>
                        </div>
                        <div
                            id="pagination"
                            class="pagination__page-link"
                        ></div>
                        <div
                            class="pagination__item-btn nextBtn"
                            id="next-page"
                            title="Sau"
                        >
                            <i
                                class="fa-solid fa-angle-right pagination__item-icon"
                            ></i>
                        </div>
                        <div
                            class="pagination__item-btn"
                            id="endBtn"
                            title="Tới trang cuối"
                        >
                            <i
                                class="fa-solid fa-angles-right pagination__item-icon"
                            ></i>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Modal Edit User -->
        <div
            class="modal fade bd-example-modal-lg"
            id="updateUserModal"
            tabindex="-1"
            aria-labelledby="updateUserModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="close-user-btn">
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Đóng"
                        ></button>
                    </div>
                    <!-- <div class="edit-user__title"> -->
                    <div class="edit-user__heading">
                        <h3 class="modal-title" id="updateUserModalLabel">
                            Cập nhật người dùng
                        </h3>
                    </div>
                    <!-- </div> -->
                    <div class="modal-body">
                        <form
                            action=""
                            method="PUT"
                            class="form"
                            id="form-update-user"
                        >
                            <div class="row">
                                <div class="col-sm-6 col-xl-6">
                                    <div class="form-group">
                                        <label for="username"
                                            >Tên người dùng:</label
                                        >
                                        <input
                                            type="text"
                                            id="username"
                                            name="username"
                                            class="form-control"
                                            placeholder="VD: hiepkd"
                                            required
                                        />
                                        <span class="form-message"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Tên đầy đủ:</label>
                                        <input
                                            type="text"
                                            id="name"
                                            name="name"
                                            class="form-control"
                                            placeholder="VD: Khuất Đình Hiệp"
                                            required
                                        />
                                        <span class="form-message"></span>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-xl-6">
                                    <div class="form-group">
                                        <label for="email"
                                            >Địa chỉ email:</label
                                        >
                                        <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            class="form-control"
                                            placeholder="VD: khuatdinhhiep@gmail.com"
                                        />
                                        <span class="form-message"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="phone_number"
                                            >Số điện thoại:</label
                                        >
                                        <input
                                            type="tel"
                                            id="phone_number"
                                            name="phone_number"
                                            class="form-control"
                                            placeholder="VD: 0987654321"
                                        />
                                        <span class="form-message"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-6 col-xl-4">
                                    <label for="is_active">Trạng thái:</label>
                                    <select
                                        id="is_active"
                                        name="is_active"
                                        required
                                    >
                                        <option value="0">
                                            Không hoạt động
                                        </option>
                                        <option value="1">Hoạt động</option>
                                    </select>
                                    <span class="form-message"></span>
                                </div>
                                <div class="form-group col-sm-6 col-xl-4">
                                    <label for="birth_date">Ngày sinh:</label>
                                    <input
                                        type="date"
                                        id="birth_date"
                                        name="birth_date"
                                        class="form-control"
                                    />
                                    <span class="form-message"></span>
                                </div>
                                <div class="form-group col-sm-6 col-xl-4">
                                    <label for="role_id">Vai trò:</label>
                                    <select id="role_id" name="role_id">
                                        <option value="1">User</option>
                                        <option value="2">Admin</option>
                                    </select>
                                    <span class="form-message"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Giới tính:</label>
                                <input
                                    type="radio"
                                    id="male"
                                    name="gender"
                                    value="0"
                                />
                                <label for="male">Nam</label>
                                <input
                                    type="radio"
                                    id="female"
                                    name="gender"
                                    value="1"
                                />
                                <label for="female">Nữ</label>
                                <input
                                    type="radio"
                                    id="other"
                                    name="gender"
                                    value="2"
                                />
                                <label for="other">Khác</label>
                                <span class="form-message"></span>
                            </div>

                            <div class="form-group">
                                <label for="description">Mô tả:</label>
                                <textarea
                                    id="description"
                                    name="description"
                                ></textarea>
                                <span class="form-message"></span>
                            </div>

                            <div class="form-group">
                                <label for="avatar">Ảnh đại diện:</label>
                                <input
                                    src=""
                                    type="file"
                                    id="avatar"
                                    name="avatar"
                                    accept="avatar/gif, avatar/jpeg, avatar/png"
                                />
                                <span class="form-message"></span>
                            </div>
                            <div class="modal-footer">
                                <div class="footer__item-btn">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                    >
                                        Đóng
                                    </button>
                                </div>
                                <div class="form-submit__btn">
                                    <button
                                        type="submit"
                                        class="btn btn-primary form-submit"
                                        id="update-user-btn"
                                    >
                                        Cập nhật
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./assets/js/main.js"></script>
        <script src="./assets/js/validator.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.min.js"
            integrity="sha512-wOLiP6uL5tNrV1FiutKtAyQGGJ1CWAsqQ6Kp2XZ12/CvZxw8MvNJfdhh0yTwjPIir4SWag2/MHrseR7PRmNtvA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </body>
</html>
